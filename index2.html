<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esercizio-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Esercizio-2</h1>

        <main class="card shadow p-4">
            <h2 class="text-center mb-3">Aggiungi un Animale Domestico</h2>

            <form id="petForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="petName" class="form-label">Nome Animale:</label>
                        <input type="text" id="petName" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="ownerName" class="form-label">Nome Proprietario:</label>
                        <input type="text" id="ownerName" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="species" class="form-label">Specie:</label>
                        <input type="text" id="species" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="breed" class="form-label">Razza:</label>
                        <input type="text" id="breed" class="form-control" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Salva</button>
            </form>

            <h3 class="mt-4">Lista Animali</h3>
            <ul id="lista" class="list-group mt-2"></ul>
        </main>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script2.js"></script>
</body>

</html>
